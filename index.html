<script type="text/javascript">
function checkURL(){
	if($("#indicator option:selected").val() == "Diabetes deaths" && $("#dimension option:selected").val() == "Age"){ 
		window.open("http://138.247.77.249/Cluster-Project/Query47_1.htm");
	} 
	if  ($("#indicator option:selected").val() == "Diabetes education" && $("#dimension option:selected").val() == "Educational Attainment"){ 
		window.open("http://138.247.77.249/Cluster-Project/Query49.htm");
	} 
	if ($("#indicator option:selected").val() == "Diabetes education" && $("#dimension option:selected").val() == "Age"){ 
		window.open("http://138.247.77.249/Cluster-Project/Query48.htm");
	} 	
	if ($("#indicator option:selected").val() == "Diabetes education" && $("#dimension option:selected").val() == "Health Insurance status"){ 
		window.open("http://138.247.77.249/Cluster-Project/Query50.htm");
	} 
	}                          
$(document).ready(function(){
	$('#submit-btn').click(function(e){
		e.preventDefault();
		checkURL();
	});
});

</head>

          <option value="Age">Age</option>
          <option value="Educational Attainment">Educational Attainment </option>
          <option value="Health Insurance status">Health Insurance status</option>
         </select>
